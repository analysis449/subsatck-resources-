<!DOCTYPE html>
<html>
<head>
    <title>Image Comparison Slider</title>
    <style>
        .comparison-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #eee; /* Fallback if image fails */
            line-height: 0; 
        }

        .image-base {
            display: block;
            width: 100%;
            height: auto;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            border-right: 2px solid white; /* Visual indicator for the split */
        }

        .image-overlay img {
            width: 800px; 
            max-width: none; 
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slider {
            position: absolute;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            margin: 0;
            top: 0;
            left: 0;
            z-index: 4;
            cursor: ew-resize;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 40px;
            width: 40px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: ew-resize;
        }

        .slider-button {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: white;
            z-index: 3;
            pointer-events: none;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h2 style="text-align:center; font-family: sans-serif;">Slide to Compare Map Updates</h2>

    <div class="comparison-container" id="container">
        <div class="image-overlay" id="overlay">
            <img src="https://github.com/analysis449/subsatck-resources-/blob/main/images%20resources/A.jpg?raw=true" alt="After" id="after-img">
        </div>
        
        <img src="https://github.com/analysis449/subsatck-resources-/blob/main/images%20resources/B.jpg?raw=true" alt="Before" class="image-base" id="base-img">
        
        <div class="slider-button" id="handle"></div>
        <input type="range" min="0" max="100" value="50" class="slider" id="compare-slider">
    </div>

    <script>
        const slider = document.getElementById('compare-slider');
        const overlay = document.getElementById('overlay');
        const handle = document.getElementById('handle');
        const afterImg = document.getElementById('after-img');
        const container = document.getElementById('container');

        function updateSlider() {
            const val = slider.value;
            overlay.style.width = val + "%";
            handle.style.left = val + "%";
            afterImg.style.width = container.offsetWidth + "px";
        }

        slider.addEventListener('input', updateSlider);
        window.addEventListener('resize', updateSlider);
        window.addEventListener('load', updateSlider);
    </script>
</body>
</html>
